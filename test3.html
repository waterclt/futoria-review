<script>
    function sendWhatsAppMessage() {
        var selectedValues = [];
        var checkboxes = document.getElementsByName('check');

        for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                selectedValues.push(checkboxes[i].value);
            }
        }

        if (selectedValues.length === 0) {
            alert('Please select at least one checkbox.');
            return;
        }

        var feedback = document.getElementById('feedback').value;
        var message = '1. How do you rate overall interaction and experience with the Sales Department?: Rating - ' + selectedValues[0] +
            '\n1. How do you rate overall interaction and experience with the Sales Department?: Rating - ' + selectedValues[1] + '\n1. How do you rate overall interaction and experience with the Sales Department?: Rating - ' + selectedValues[2] + '\nFeedback: ' + feedback;

        var phoneNumber = '8547768153'; // Replace with your desired phone number

        var encodedMessage = encodeURIComponent(message);
        var whatsappLink = 'https://wa.me/' + phoneNumber + '?text=' + encodedMessage;

        window.open(whatsappLink);
    }
</script>
