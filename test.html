<script>
    function sendWhatsAppMessage() {
      var ratings = [];

      // Retrieve ratings for the first set of checkboxes
      var checkboxes1 = document.querySelectorAll('div:nth-of-type(1) input[type="checkbox"]');
      ratings.push(getSelectedRating(checkboxes1));

      // Retrieve ratings for the second set of checkboxes
      var checkboxes2 = document.querySelectorAll('div:nth-of-type(2) input[type="checkbox"]');
      ratings.push(getSelectedRating(checkboxes2));

      // Retrieve ratings for the third set of checkboxes
      var checkboxes3 = document.querySelectorAll('div:nth-of-type(3) input[type="checkbox"]');
      ratings.push(getSelectedRating(checkboxes3));

      if (ratings.length === 0) {
        alert('Please select at least one rating.');
        return;
      }

      var message = 'Ratings:\n\n';
      for (var i = 0; i < ratings.length; i++) {
        message += 'Question ' + (i + 1) + ': ' + ratings[i] + '/4\n';
      }

      var phoneNumber = '1234567890'; // Replace with your desired phone number

      var encodedMessage = encodeURIComponent(message);
      var whatsappLink = 'https://wa.me/' + phoneNumber + '?text=' + encodedMessage;

      window.open(whatsappLink);
    }

    function getSelectedRating(checkboxes) {
      for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          return checkboxes[i].value;
        }
      }
      return null;
    }
  </script>
